<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kiểm tra đổi xứng</h1>
    <input type="text" id="input-str" />
    <button onclick="kiemTra()">Kiểm tra đối xứng</button>
    <p id="result"></p>
  </body>
  <script>
    function isPalindrome(str) {
      if (str.length == 0 || str.length == 1) return true;
      else {
        if (str.charAt(0) == str.charAt(str.length - 1)) {
          // Lấy khoảng giữa của chuỗi(trừ ký tự đầu và cuối)
          str = str.substring(1, str.length - 1);
          return isPalindrome(str);
        } else {
          return false;
        }
      }
    }
    function kiemTra() {
      let result = document.getElementById("result");
      let str = document.getElementById("input-str").value;
      if (isPalindrome(str)) {
        result.innerHTML = str + " đây là số đối xứng";
      } else {
        result.innerHTML = str + " đây không phải là số đối xứng";
      }
    }
  </script>
</html>
