<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    function minArray(arr) {
      if (arr.length == 0) {
        return -1;
      }
      let min = arr[0];
      let index = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          min = arr[i];
          index = i;
        }
      }
      return min;
    }
    function minArrayIndex(arr) {
      if (arr.length == 0) {
        return -1;
      }
      let index = 0;
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
          index = i;
        }
      }
      return index;
    }
    let arr1 = [7, 12, 6, 9, 20, 56, 89];
    let min = minArray(arr1);
    alert("Số nhỏ nhất trong mảng là: " + min);
    let arr2 = [];
    let index = minArrayIndex(arr2);
    alert("Số nhỏ nhất trong mảng nằm ở vị trí thứ : " + index);
  </script>
</html>
